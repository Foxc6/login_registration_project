<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All Users</title>
    </head>
    <body>
    <p>Welcome, {{request.session.user_first_name}}!</p>
    <table>
    	<tr>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Email</th>
    		<th>Action</th>
    	</tr>
    		{% for user in users %}
    			{% if user.id != request.session.user_id %}
    			<tr>
    				<td>{{user.first_name}}</td>
    				<td>{{user.last_name}}</td>
    				<td>{{user.email}}</td>
    				<td><a href="/delete/user/{{user.id}}">Delete User</a></td>
    			</tr>
    			{% endif %}
    		{% endfor %}
    </table>
    <a href='/logout'>Logout</a>
    </body>
</html>
